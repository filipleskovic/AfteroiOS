{% extends 'app/base.html' %}

{% block extrahead %}
{{ form.media }}
{% endblock extrahead %}

{% block content %}
<div class="row">
    <div class="col-md-12 my-4">
        <h2 class="text-center">Sign up</h2>
    </div>
</div>
<form method="post" accept-charset="utf-8">
    {% csrf_token %}

    <div class="row">
        <div class="col-md-8 mx-auto my-4">
            {{ form.as_p }}
            <input type="submit" value="Sign up" class="btn btn-primary my-3">
        </div>
    </div>


</form>
{% endblock %}
